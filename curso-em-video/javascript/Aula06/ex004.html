<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 04</title>
    <style>
        body {
            background-color: rgb(197, 138, 197);
            color: white;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual é seu nome?')
        document.write(`<p>Oi ${nome}!</p>`)
        document.write(`<p>Seu nome tem ${nome.length} letras</p>`)
        document.write(`<p>Seu nome em maiusculo é ${nome.toUpperCase()}</p>`)
        document.write(`<p>Seu nome em minusculo é ${nome.toLowerCase()}</p>`)
    </script>
</body>
</html>
