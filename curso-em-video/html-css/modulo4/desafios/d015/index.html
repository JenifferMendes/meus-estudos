<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="img">
                <!-- <img src="imagens/winter.jpg" alt=""> -->
            </div>
            <div id="formDiv">
                    <h1>LOGIN</h1>
                    <p>Seja bem-vindo(a) novamente. Faça login para acessar e poder fazer as configurações no seu ambiente:</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <label for="ilogin"><span class="material-symbols-outlined">account_circle</span></label>
                        <input type="email" name="login" id="ilogin" placeholder="digite seu email" autocomplete="email" maxlength="30" required/>
                    </div>
                    <div class="campo">
                        <label for="isenha"><span class="material-symbols-outlined">key</span></label>
                        <input type="password" name="senha" id="isenha" placeholder="digite sua senha" autocomplete="current-password" minlength="8" maxlength="30" required  />
                    </div>
                    <input type="submit" value="Entrar" class="botaoSubmit">
                    <a href=" http://google.com" target="_blank" class="botao">
                        Esqueci a senha 
                        <span class="material-symbols-outlined">mail</span>
                    </a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
